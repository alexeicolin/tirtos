/*
 *  ======== cc3000patcher_msp430.cfg ========
 */

/* ================ General configuration ================ */
var Defaults = xdc.useModule('xdc.runtime.Defaults');
var Diags = xdc.useModule('xdc.runtime.Diags');
var Error = xdc.useModule('xdc.runtime.Error');
var Log = xdc.useModule('xdc.runtime.Log');
var Main = xdc.useModule('xdc.runtime.Main');
var Memory = xdc.useModule('xdc.runtime.Memory');
var System = xdc.useModule('xdc.runtime.System');
var Text = xdc.useModule('xdc.runtime.Text');

var Task = xdc.useModule('ti.sysbios.knl.Task');
var Hwi = xdc.useModule('ti.sysbios.hal.Hwi');

/* System stack size (used by ISRs and Swis) */
Program.stack = 0x200;

/*
 * Comment this line to allow module names to be loaded on the target.
 * The module name strings are placed in the .const section. Setting this
 * parameter to false will save space in the .const section.  Error and
 * Assert messages will contain an "unknown module" prefix instead
 * of the actual module name.
 */
Defaults.common$.namedModule = false;

/*
 * Minimize exit handler array in System.  The System module includes
 * an array of functions that are registered with System_atexit() to be
 * called by System_exit().
 */
System.maxAtexitHandlers = 2;

/*
 * Comment this line to allow Error, Assert, and Log strings to be
 * loaded on the target.  These strings are placed in the .const section.
 * Setting this parameter to false will save space in the .const section.
 * Error, Assert and Log message will print raw ids and args instead of
 * a formatted message.
 */
Text.isLoaded = false;

/* ================ System configuration ================ */
var SysStd = xdc.useModule('xdc.runtime.SysStd');
System.SupportProxy = SysStd;

/* ================ BIOS configuration ================ */
/*
 * Disable unused BIOS features to minimize footprint.
 * This example uses Tasks but not Swis or Clocks.
 */
var BIOS = xdc.useModule('ti.sysbios.BIOS');
BIOS.libType = BIOS.LibType_Custom;
BIOS.swiEnabled = false;
BIOS.logsEnabled = false;
BIOS.assertsEnabled = false;
BIOS.heapSize = 2048;

/* No runtime stack checking is performed */
Task.checkStackFlag = false;
Hwi.checkStackFlag = false;

/* Reduce the number of task priorities */
Task.numPriorities = 4;

/* ================ Task configuration ================ */
var taskParams = new Task.Params();
taskParams.instance.name = "patchTask";
taskParams.stackSize = 1024;
Program.global.patchTask = Task.create("&patchFxn", taskParams);

/* ================ Power configuration ================ */
/*
 * To reduce code footprint and decrease power consumption, disable the idle
 * task and enable the Power module.
 */
Task.enableIdleTask = false;
var Power = xdc.useModule('ti.sysbios.family.msp430.Power');

/* ================ Driver configuration ================ */
var TIRTOS = xdc.useModule('ti.tirtos.TIRTOS');
var GPIO = xdc.useModule('ti.drivers.GPIO');
GPIO.libType = GPIO.LibType_NonInstrumented;
var SPI = xdc.useModule('ti.drivers.SPI');
SPI.libType = SPI.LibType_NonInstrumented;
var WiFi = xdc.useModule('ti.drivers.WiFi');
WiFi.libType = WiFi.LibType_NonInstrumented;
WiFi.txPayloadSize = 512;
WiFi.rxPayloadSize = 512;

/* ================ Hwi configuration ================ */
/*
 * All Hwis for MSP430 must be created statically; including Hwis for TI-RTOS
 * drivers
 */
/* DMA Hwi for the SPIUSCI driver */
var hwi0Params = new Hwi.Params();
hwi0Params.instance.name = "dmaHwi";
hwi0Params.arg = 0;
Program.global.hwi0 = Hwi.create(50, "&MSP_EXP430F5529_isrDMA", hwi0Params);

/* GPIO Port 2 Hwi */
var hwi1Params = new Hwi.Params();
hwi1Params.instance.name = "irqHwi";
hwi1Params.arg = 0;
Program.global.hwi1 = Hwi.create(42, "&WiFiMSP430CC3000_hwiIntFxn", hwi1Params);
